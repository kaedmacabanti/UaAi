<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" w-screen  bg-blue-200 flex  justify-center" >
    
    <div class="flex flex-col m-[10rem]">
        <h1 class="text-center">Assistant Details</h1>
        <input id="name" class="px-[.8rem] py-[.5rem] w-[25rem] m-[.5rem]" type="text" placeholder="Assistant Name">
        <input id="age" class="px-[.8rem] py-[.5rem] w-[25rem] m-[.5rem]" type="number" placeholder="Assistant Age">
        <input id="role" class="px-[.8rem] py-[.5rem] w-[25rem] m-[.5rem]" type="text" placeholder="Assistant Role">
        <input id="company" class="px-[.8rem] py-[.5rem] w-[25rem] m-[.5rem]" type="text" placeholder="Assistant Company">
        <button id="btn" class="px-[.8rem] py-[.5rem] w-[25rem] m-[.5rem] bg-gray-200">Click me!</button>  
        <div id="result" class="w-full"> </div>
    </div>
    
    <script src="class.js"></script>
</body>
</html>
